<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de vulnerabilidad Familiar</title>
  <link rel="shortcut icon" href="assets/Icono.png">
  <link rel="stylesheet" href="styles/TestInicio7-9.css">
  <link rel="stylesheet" href="styles/TestInicio.css">
  <script src="https://kit.fontawesome.com/7fb5ff4237.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/logo.jpg" alt="logo" class="logo__img">
      <h3 class="logo__titulo">Plan familiar de emergencia</h3>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="container__titulo">Test de vulnerabilidad familiar</h2>
      <div class="instruciones">
        <p class="instruciones__texto">Responda las siguientes preguntas según su apreciación haciendo click en SI o NO</p>
      </div>
      <div class="indices">
        <a href="#1" class="indices__item">1</a>
        <a href="#2" class="indices__item">2</a>
        <a href="#3" class="indices__item">3</a>
        <a href="#4" class="indices__item">4</a>
        <a href="#5" class="indices__item">5</a>
      </div>
      <form class="form">
        <div class="form__item">
          <div class="form__pregunta">
            <span class="form__pregunta__numero">07</span>
            <label class="form__pregunta__texto">
              ¿Existen muebles, estanterías, repisas o elementos mal fijados que puedan caer y causar accidentes?
            </label>
          </div>
          <div class="form__opciones">
            <input type="radio" id="pregunta1-si" name="pregunta1" class="form__opcion-input" placeholder="SI">
            <label for="pregunta1-si"class="form__opcion-label form__opcion-label--si">SI</label>
            <input type="radio" id="pregunta1-no" name="pregunta1" class="form__opcion-input" placeholder="NO">
            <label for="pregunta1-no" class="form__opcion-label form__opcion-label--no">NO</label>
          </div>
        </div>

        <div class="form__item">
          <div class="form__pregunta">
            <span class="form__pregunta__numero">08</span>
            <label class="form__pregunta__texto">
              ¿Hay ventanas, puertas, marquesinas u otras estructuras con vidrio que, puedan desprenderse y caer en caso deterioro, mal aseguramiento, sismo, vendaval o vibración excesiva?
            </label>
          </div>
          <div class="form__opciones">
            <input type="radio" id="pregunta2-si" name="pregunta2" class="form__opcion-input" placeholder="SI">
            <label for="pregunta2-si"class="form__opcion-label form__opcion-label--si">SI</label>
            <input type="radio" id="pregunta2-no" name="pregunta2" class="form__opcion-input" placeholder="NO">
            <label for="pregunta2-no" class="form__opcion-label form__opcion-label--no">NO</label>
          </div>
        </div>

        <div class="form__item">
          <div class="form__pregunta">
            <span class="form__pregunta__numero">09</span>
            <label class="form__pregunta__texto">
              ¿Hay en su vivienda escaleras sin barandas o sin estabilidad o sin soportes, que puedan presentar riesgo de caída?
            </label>
          </div>
          <div class="form__opciones">
            <input type="radio" id="pregunta3-si" name="pregunta3" class="form__opcion-input" placeholder="SI">
            <label for="pregunta3-si"class="form__opcion-label form__opcion-label--si">SI</label>
            <input type="radio" id="pregunta3-no" name="pregunta3" class="form__opcion-input" placeholder="NO">
            <label for="pregunta3-no" class="form__opcion-label form__opcion-label--no">NO</label>
          </div>
        </div>
      </form>
      <div class="botones">
        <a href="TestInicio4-6.html" class="enlaces">
        <button class="btn">Atras</button>
        </a>
        <a href="TestInicio10-12.html" class="enlaces">
        <button class="btn">Siguiente</button>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
