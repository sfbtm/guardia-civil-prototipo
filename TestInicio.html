<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de vulnerabilidad Familiar</title>
  <link rel="shortcut icon" href="assets/Icono.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7fb5ff4237.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="contenedor">

    <head>
      <div class="logo">
        <img src="assets/logo.jpeg" alt="logo" class="logo__img">
        <h3 class="logo__titulo">Plan familiar de emergencia</h3>
        <a href="#" class="salir"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </head>

    <body>
      <div class="CardInformacion">
        <h2 class="CardInformacion__titulo">Test de vulnerabilidad familiar</h2>
      </div>
    </body>
    <footer>
      <form action="">
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Su vivienda presenta daños estructurales (tejas, lámparas, cuadros, paredes, marcos, etc.) que puedan
            desprenderse y caer en caso de temblor, sismo o desastre?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Presenta su vivienda daños estructurales visibles, como grietas en muros, humedad excesiva en paredes incluyendo su deterioro?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Los cimientos, grietas, fisuras o desniveles peligrosos?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿El lote de su vivienda presenta filtración, hundimiento, determinación por suelo o su estructura se ve debilitada?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Los alrededores del lote de su vivienda existen soportes, torres de alta tensión que representen peligro o contaminación de agua?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Existen conexiones eléctricas en mal estado, cables expuestos o instalaciones eléctricas improvisadas sin medidas correctas?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Existen muebles, estanterías, repisas o elementos mal fijados que puedan caer y causar accidentes?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Hay ventanas, puertas, marquesinas u otras estructuras con vidrio que, puedan desprenderse y caer en caso deterioro, mal aseguramiento, sismo, vendaval o vibración excesiva?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Hay en su casa escaleras sin barandas o sin estabilidad o sin soportes, que puedan ocasionar caídas?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Se desarrolla alguna obra o construcción en inmediaciones de su casa, que pueda afectar de alguna manera en su vivienda?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Hay alguna construcción, muro, poste de luz y acceso a las placas o vigas, para evitar que se caigan o dañen la estructura en caso de sismo, vendaval o vibración excesiva?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Su vivienda cuenta con un botiquín, extintor, maletín familiar o elementos básicos almacenados para emergencias?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Los miembros de la familia conocen los números telefónicos de agua, gas o los interruptores de luz y saben cómo cortarlos?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="form__item">
          <label for="Pregunta" class="form__pregunta">
            ¿Los miembros de la familia conocen los números principales, saben a quién llamar en caso de un accidente, emergencia o situación de desastre (Bomberos, Policía, Defensa Civil, Cruz Roja, etc.)?
          </label>
          <input type="radio" value="si" id="form__input-si">
          <label for="form__input-si" class="answer-option">SÍ</label>
          <input type="radio" value="no" id="form__input-no">
          <label for="form__input-no" class="answer-option">NO</label>
        </div>
        <div class="button">
          <button type="submit">Evaluar vulnerabilidad</button>
        </div>
      </form>
    </footer>
  </div>
</body>

</html>
